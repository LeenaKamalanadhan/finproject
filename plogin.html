<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Patient Login - Secure Medical Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root { --primary-blue: #0d6efd; --secondary-blue: #0056b3; --success-green: #198754; --card-radius: 12px; }
    body { background: linear-gradient(135deg, #e3f2fd 0%, #f3f9ff 100%); min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
    .login-card { width: 100%; max-width: 850px; border-radius: var(--card-radius); overflow: hidden; box-shadow: 0 15px 40px rgba(18, 38, 63, 0.15); display: flex; background: #fff; }
    .brand-panel { flex: 0 0 40%; background: linear-gradient(145deg, var(--primary-blue), var(--secondary-blue)); color: white; padding: 3rem 2rem; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    .brand-panel img { width: 120px; margin-bottom: 1.5rem; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2)); }
    .brand-panel h2 { font-weight: 700; margin-bottom: 1rem; }
    .brand-panel p { opacity: 0.9; font-size: 0.95rem; }
    .form-panel { flex: 1; padding: 3rem 2.5rem; }
    .form-tabs { display: flex; border-bottom: 2px solid #e9ecef; margin-bottom: 2rem; }
    .tab-btn { flex: 1; background: none; border: none; padding: 1rem; font-weight: 600; color: #6c757d; cursor: pointer; transition: all 0.3s; position: relative; }
    .tab-btn.active { color: var(--primary-blue); }
    .tab-btn.active::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 2px; background: var(--primary-blue); }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .form-control { border-radius: 8px; min-height: 46px; border: 1px solid #ced4da; padding-left: 12px; }
    .form-control:focus { border-color: var(--primary-blue); box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25); }
    .password-toggle { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #6c757d; cursor: pointer; }
    .btn-primary, .btn-success { border-radius: 8px; padding: 0.75rem; font-weight: 600; width: 100%; }
    .btn-primary { background: var(--primary-blue); border: none; }
    .btn-success { background: var(--success-green); border: none; }
    .status { margin-top: 1rem; min-height: 1.2rem; font-weight: 500; padding: 0.75rem; border-radius: 6px; }
    .status.success { background: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
    .status.error { background: #f8d7da; color: #842029; border: 1px solid #f5c2c7; }
    @media (max-width: 768px) { .login-card { flex-direction: column; } .brand-panel { padding: 2rem 1.5rem; } .form-panel { padding: 2rem 1.5rem; } }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-card">
    
    <!-- Left Brand Panel -->
    <div class="brand-panel">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/hospital-room.png"  alt="Patient Portal">
      <h2>MedVault Plus</h2>
      <p>Securely access your medical records, view prescriptions, book appointments, and manage your health data.</p>
      <div class="mt-4 text-start small">
        <p><i class="fas fa-shield-alt me-2"></i> HIPAA Compliant Security</p>
        <p><i class="fas fa-lock me-2"></i> End-to-End Encryption</p>
        <p><i class="fas fa-user-check me-2"></i> Your Data, Your Control</p>
      </div>
    </div>

    <!-- Right Form Panel -->
    <div class="form-panel">
      <div class="form-tabs">
        <button class="tab-btn active" data-tab="login">Log In</button>
        <button class="tab-btn" data-tab="register">Create Account</button>
      </div>

      <!-- Login Form -->
      <div id="loginTab" class="tab-content active">
        <h3 class="mb-4">Welcome Back</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="patient@example.com" required>
          </div>
          <div class="mb-3 position-relative">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" data-target="loginPassword">
              <i class="fa fa-eye"></i>
            </button>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
            <a href="#" class="float-end small text-decoration-none">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary mb-3">
            <i class="fas fa-sign-in-alt me-2"></i>Log In
          </button>
          <div id="loginStatus" class="status"></div>
        </form>
      </div>

      <!-- Registration Form -->
      <div id="registerTab" class="tab-content">
        <h3 class="mb-4">Create New Account</h3>
        <form id="registerForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="John" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="john.doe@example.com" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="+1 (555) 123-4567">
          </div>
          <div class="mb-3 position-relative">
            <label for="registerPassword" class="form-label">Create Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Minimum 8 characters" required>
            <button type="button" class="password-toggle" data-target="registerPassword">
              <i class="fa fa-eye"></i>
            </button>
          </div>
          <div class="mb-3 position-relative">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
            <button type="button" class="password-toggle" data-target="confirmPassword">
              <i class="fa fa-eye"></i>
            </button>
          </div>
          <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">
              I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
            </label>
          </div>
          <button type="submit" class="btn btn-success mb-3">
            <i class="fas fa-user-plus me-2"></i>Create Account
          </button>
          <div id="registerStatus" class="status"></div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // Tab Switching
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(btn.dataset.tab + 'Tab').classList.add('active');
    });
  });

  // Password Toggle
  document.querySelectorAll('.password-toggle').forEach(btn => {
    btn.addEventListener('click', () => {
      const targetId = btn.getAttribute('data-target');
      const input = document.getElementById(targetId);
      const icon = btn.querySelector('i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });
  });

  // Show status message
  function showStatus(elementId, text, type) {
    const el = document.getElementById(elementId);
    el.textContent = text;
    el.className = 'status ' + (type || '');
  }

  // Patient Login
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    showStatus('loginStatus', '', '');
    
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    try {
      // Update this URL to match your patient login endpoint
      const resp = await fetch('/api/auth/patient-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await resp.json();
      
      if (resp.ok && data.success) {
        localStorage.setItem('patientToken', data.token);
        localStorage.setItem('patient', JSON.stringify(data.patient));
        showStatus('loginStatus', 'Login successful! Redirecting to dashboard...', 'success');
        setTimeout(() => {
          window.location.href = 'patient-dashboard.html'; // Create this page
        }, 1500);
      } else {
        showStatus('loginStatus', data.error || 'Invalid email or password', 'error');
      }
    } catch (err) {
      console.error('Login error:', err);
      showStatus('loginStatus', 'Cannot connect to server. Please try again.', 'error');
    }
  });

  // Patient Registration
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    showStatus('registerStatus', '', '');
    
    const patientData = {
      firstName: document.getElementById('firstName').value.trim(),
      lastName: document.getElementById('lastName').value.trim(),
      email: document.getElementById('registerEmail').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      password: document.getElementById('registerPassword').value,
      confirmPassword: document.getElementById('confirmPassword').value,
      dateOfBirth: document.getElementById('dateOfBirth').value
    };

    // Basic validation
    if (patientData.password !== patientData.confirmPassword) {
      showStatus('registerStatus', 'Passwords do not match', 'error');
      return;
    }
    if (patientData.password.length < 8) {
      showStatus('registerStatus', 'Password must be at least 8 characters', 'error');
      return;
    }

    try {
      // Update this URL to match your patient registration endpoint
      const resp = await fetch('/api/auth/patient-register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(patientData)
      });

      const data = await resp.json();
      
      if (resp.ok && data.success) {
        showStatus('registerStatus', 'Account created successfully! Please sign in.', 'success');
        // Switch to login tab after 2 seconds
        setTimeout(() => {
          document.querySelector('[data-tab="login"]').click();
          document.getElementById('loginEmail').value = patientData.email;
        }, 2000);
      } else {
        showStatus('registerStatus', data.error || 'Registration failed', 'error');
      }
    } catch (err) {
      console.error('Registration error:', err);
      showStatus('registerStatus', 'Server error. Please try again later.', 'error');
    }
  });

  // Auto-switch to login if token exists
  if (localStorage.getItem('patientToken')) {
    window.location.href = 'patient-dashboard.html';
  }
</script>

</body>
</html>
