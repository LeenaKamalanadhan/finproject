<!DOCTYPE html>
<html>
<head>
    <title>History - Secure Medical Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav .nav-link {
            color: #f8f9fa !important; /* brighter links */
            margin-right: 15px;
            font-weight: 500;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">Secure Medical Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="send.html">Send Image</a></li>
        <li class="nav-item"><a class="nav-link" href="receive.html">Receive Image</a></li>
        <li class="nav-item"><a class="nav-link active" href="history.html">History</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>

      <!-- Profile Dropdown -->
      <div class="dropdown">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" 
             class="profile-icon dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown" alt="Profile">
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><h6 class="dropdown-header" id="profileName">User Name</h6></li>
          <li><p class="dropdown-item mb-0" id="profileRole">Role: Doctor</p></li>
          <li><p class="dropdown-item mb-0" id="profileEmail">Email: example@hospital.com</p></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h3>Transmission History</h3>

    <!-- Sent History -->
    <h5 class="mt-4">Sent Images</h5>
    <table class="table table-bordered table-hover" id="sentTable">
        <thead class="table-primary">
            <tr>
                <th>Patient</th>
                <th>Receiver</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Received History -->
    <h5 class="mt-4">Received Images</h5>
    <table class="table table-bordered table-hover" id="receivedTable">
        <thead class="table-primary">
            <tr>
                <th>Patient</th>
                <th>Sender</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const token = localStorage.getItem("token");
if(!token) window.location.href = "login.html";

// Load user info for profile dropdown
const user = JSON.parse(localStorage.getItem("user")) || {};
document.getElementById("profileName").innerText = user.name || "User Name";
document.getElementById("profileRole").innerText = `Role: ${user.role || "-"}`;
document.getElementById("profileEmail").innerText = `Email: ${user.email || "-"}`;

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("user");
    localStorage.removeItem("token");
    window.location.href = "login.html";
});

// Load history data
async function loadHistory(){
    try {
        const res = await fetch("http://localhost:5000/api/transmission/history", {
            headers: { "Authorization": "Bearer " + token }
        });
        const data = await res.json();
        
        // Sent table
        const sentTbody = document.querySelector("#sentTable tbody");
        sentTbody.innerHTML = "";
        if (!data.sent || data.sent.length === 0) {
            sentTbody.innerHTML = `<tr><td colspan="3" class="text-center text-muted">No sent history found.</td></tr>`;
        } else {
            data.sent.forEach(item => {
                sentTbody.innerHTML += `<tr>
                    <td>${item.patientName}</td>
                    <td>${item.receiver?.name || "Unknown"}</td>
                    <td>${new Date(item.date).toLocaleString()}</td>
                </tr>`;
            });
        }

        // Received table
        const receivedTbody = document.querySelector("#receivedTable tbody");
        receivedTbody.innerHTML = "";
        if (!data.received || data.received.length === 0) {
            receivedTbody.innerHTML = `<tr><td colspan="3" class="text-center text-muted">No received history found.</td></tr>`;
        } else {
            data.received.forEach(item => {
                receivedTbody.innerHTML += `<tr>
                    <td>${item.patientName}</td>
                    <td>${item.sender?.name || "Unknown"}</td>
                    <td>${new Date(item.date).toLocaleString()}</td>
                </tr>`;
            });
        }

    } catch (err) {
        console.error("Error loading history:", err);
        document.querySelector("#sentTable tbody").innerHTML = `<tr><td colspan="3" class="text-center text-danger">Error loading history</td></tr>`;
        document.querySelector("#receivedTable tbody").innerHTML = `<tr><td colspan="3" class="text-center text-danger">Error loading history</td></tr>`;
    }
}

loadHistory();
</script>
</body>
</html>
